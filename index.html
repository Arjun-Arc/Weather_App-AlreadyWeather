<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>AlreadyWeather</title>
</head>
<body>
  
  <div class="container my-5 mx-auto">
    <!-- head -->
    <h1 class="text-muted text-center my-4">AlreadyWeather</h1>

    <!-- search bar -->
    <form class="change-location my-4 text-center text-muted">
      <label for="city">Enter a City for AlreadyWeather info</label>
      <input type="text" name="city" class="form-control p-4">
    </form>


    <!-- weather img-->
    <div class="card shadow-lg rounded d-none">

      <img src="https://via.placeholder.com/400x300" class="card-img-top  time">
      <div class="icon mx-auto bg-light text-center">
        <!-- icon -->
        <img src="https://via.placeholder.com/100X100">
      </div>

      <!-- weather info -->
      <div class="text-center text-muted text-uppercase details">
        <h5 class="my-4">City name</h5>
        <div class="my-3">Weather Condition</div>
        <div class="display-4 my-4">
          <span>temp</span>
          <span>&deg;C</span>
        </div>
      </div>

    </div>

      <!-- change measure -->
    <div class=" text-center my-5 ">
        <span class="measure btn btn-danger text-light ">&deg;F</span>  
    </div>

  </div>



  <script src="scripts/forecast.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
